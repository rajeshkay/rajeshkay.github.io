<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>

async function init() {
	var margin = 50;
	var height = d3.select("svg").attr("height");
	var width = d3.select("svg").attr("width");
	var tickVals = [10,20,50,100]

	var data = await d3.csv("https://flunky.github.io/cars2017.csv");
	
	var scaleX = d3.scaleLog()
			.domain([10,150])
			.range([0,200])
//THIS IS WRONG =>			.range([margin, width-margin]);

	var scaleY = d3.scaleLog()
			.domain([10,150])
			.range([200,0])
//THIS IS WRONG =>			.range([(height-margin), margin]);


	xAxis = d3.axisBottom(scaleX)
		.tickValues(tickVals)
		.tickFormat(function(d, i) {return tickVals[i]});

	yAxis = d3.axisLeft(scaleY)
		.tickValues(tickVals)
		.tickFormat(function(d, i) {return tickVals[i]});


	var svg = d3.select("svg")
                	.append("g")
			.attr("transform", "translate(" +margin+ "," +margin+ ")")

	svg.selectAll("circle")
		.data(data)
		.enter()
		.append("circle")
		.attr("cx", function(d,i) {return (scaleX(data[i].AverageCityMPG))})
		.attr("cy", function(d,i) {return (scaleY(data[i].AverageHighwayMPG))})
		.attr("r", function(d,i) {return (parseInt(data[i].EngineCylinders) + 2)});


	d3.select("svg")
		.append("g")
		.attr("transform", "translate("+margin+","+margin+")")
		.call(yAxis);


	d3.select("svg")
		.append("g")
		.attr("transform", "translate("+margin+","+(height - margin)+")")
		.call(xAxis);	

}
</script>
</body>
</html>
